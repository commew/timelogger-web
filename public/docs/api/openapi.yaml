components:
  schemas:
    Account:
      title: Account
      x-stoplight:
        id: n7chuif0qzxhl
      type: object
      description: アカウント
      examples:
        - id: 1
          name: NekoKoneko
          openIdProviders:
            - sub: '10769150350006150715113082367'
              provider: google
        - id: 2
          name: MyCat
          openIdProviders:
            - sub: '999999999999999999999999999'
              provider: google
            - sub: lineid99999999999999999999999
              provider: line
      properties:
        id:
          type: number
          minimum: 1
          description: アカウントの識別子
        name:
          type: string
          description: アカウント名
        openIdProviders:
          type: array
          items:
            $ref: '#/components/schemas/OpenIdProvider'
      additionalProperties: false
      required:
        - id
        - name
        - openIdProviders
    OpenIdProvider:
      title: OpenIdProvider
      x-stoplight:
        id: 52j77qyprvni2
      type: object
      description: 登録・ログイン時に利用するOpenIdProvider
      examples:
        - sub: '10769150350006150715113082367'
          provider: google
        - sub: lineid99999999999999999999999
          provider: line
      properties:
        sub:
          type: string
          example: '10769150350006150715113082367'
          description: OpenIdProviderのユーザー識別子
        provider:
          type: string
          description: 'OpenIdProviderの種類を表す .e.g. google, line'
      additionalProperties: false
      required:
        - sub
        - provider
    ProblemDetails:
      title: ProblemDetails
      x-stoplight:
        id: xggehgjzbrxmm
      type: object
      properties:
        type:
          type: string
          example: UNAUTHENTICATED
          description: RFC7807を参照。エラーの種類を表す文字列。
        title:
          type: string
          example: Account is not authenticated.
          description: RFC7807 エラーのタイトル。
      additionalProperties: false
      required:
        - type
        - title
      description: エラー発生時に返す構造体（RFC7807を参考にしている）
      examples:
        - type: UNAUTHENTICATED
          title: Account is not authenticated.
    ValidationProblemDetails:
      title: ValidationProblemDetails
      x-stoplight:
        id: 9vwd2ysq9999g
      type: object
      additionalProperties: false
      description: バリデーションエラーの発生時に返す構造体（RFC7807を参考にしている）
      properties:
        type:
          type: string
          description: RFC7807を参照。エラーの種類を表す文字列。
          example: UNPROCESSABLE_ENTITY
        title:
          type: string
          description: RFC7807 エラーのタイトル。
          example: Unprocessable Entity.
        invalidParams:
          type: array
          description: RFC7807 バリデーションエラーの詳細情報
          items:
            $ref: '#/components/schemas/InvalidParam'
      required:
        - type
        - title
        - invalidParams
      examples:
        - type: UNPROCESSABLE_ENTITY
          title: Unprocessable Entity.
          invalidParams:
            - name: email
              reason: email is required.
            - name: phoneNumber
              reason: phoneNumber is required.
    InvalidParam:
      title: InvalidParam
      x-stoplight:
        id: 5gi5egelw83fi
      type: object
      properties:
        name:
          type: string
          description: バリデーションエラーとなったキー名が格納される
        reason:
          type: string
          description: バリデーションエラーが発生した理由が格納される
      additionalProperties: false
      required:
        - name
        - reason
      examples:
        - name: email
          reason: email is required.
      description: バリデーションエラーの詳細を表す（RFC7807を参考にしている）
    TaskGroup:
      title: TaskGroup
      x-stoplight:
        id: 6fwmbeglrmr7x
      type: object
      examples:
        - id: 1
          name: 学習
          categories:
